<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 80vh; /* Menambahkan ketinggian minimum untuk konten */
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Deteksi Bahasa</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" action="/predict">
                <div class="mb-3">
                    <label for="text" class="form-label">Masukan Teks:</label>
                    <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Subbmit</button>
            </form>
        </div>
    </div>

    <!-- Result Section -->
    {% if language %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Hasil Deteksi Bahasa :</h5>
            <p class="card-text"><strong>{{ language }}</strong></p>
        </div>
    </div>
    {% endif %}

</div>

<!-- Footer -->
<footer class="fixed-bottom text-center bg-white text-gray p-0">
    <p>Copyright 2023 | by. <a href="https://www.linkedin.com/in/arifsuadmaji/">Arif Su'admaji</a></p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
